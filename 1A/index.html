<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Admin Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking to external CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- Sidebar & Content Wrapper -->
  <div class="d-flex">
    
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 w-25">
      <h4>Admin Panel</h4>
      <ul class="nav flex-column">
        <li><a href="#" class="nav-link text-white">Dashboard</a></li>
        <li><a href="#" class="nav-link text-white">Users</a></li>
        <li><a href="#" class="nav-link text-white">Reports</a></li>
        <li><a href="#" class="nav-link text-white">Settings</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="p-4 w-75">
      <h2>Dashboard Overview</h2>

      <!-- Stats Cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5>Students</h5><p>1,000</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5>Courses</h5><p>120</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5>Pending Tasks</h5><p>15</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart -->
      <div class="card">
        <div class="card-body">
          <h5>Monthly Activity</h5>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Chart.js -->
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
</body>
</html>
